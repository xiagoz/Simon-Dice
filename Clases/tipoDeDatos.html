    <title>Tipos de Var</title>
  </head>
  <body>
    <script>
      var chris = {
        nombre: "Christian",
        apellido: "Gómez",
        edad: 25,
      };

      const mayorEdad = 18;
      function esMayorDeEdad(persona) {
        //Siempre es mejor declarar las variables que van a existir de la función arriba
        let mensaje;
        if (persona.edad >= mayorEdad) {
          mensaje = "Es mayor de edad.";
          //var mensaje2 = "Es una prueba";
        } else {
          mensaje = "Es menor de edad.";
        }
        console.log(mensaje);
        //console.log(mensaje2);
      }

      esMayorDeEdad(chris);
    </script>
  </body>
