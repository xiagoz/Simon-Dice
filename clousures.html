<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clousures</title>
  </head>
  <body>
    <script>
      function crearSaludo(finalDeFrase) {
        return function (nombre) {
          console.log(`Hola ${nombre} ${finalDeFrase}`);
        };
      }

      const saludoPanameno = crearSaludo("fren");
      const saludoMexicano = crearSaludo("wey");
      const saludoColombiano = crearSaludo("parsero");

      saludoPanameno("christian");
      saludoMexicano("christian");
      saludoColombiano("christian");
    </script>
  </body>
</html>
